<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upravljanje zadacima</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Upravljanje zadacima</h1>
        <div class="d-flex justify-content-between align-items-center mt-3">
            <div id="adminGreeting"></div>
            <button class="btn btn-secondary" onclick="logout()" type="button">Odjava</button>
        </div>
        <ul class="nav nav-tabs mt-3" id="adminTabs">
            <li class="nav-item">
                <a class="nav-link active" href="#tasksTab" data-toggle="tab">Zadaci</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#clientsTab" data-toggle="tab">Klijenti</a>
            </li>
        </ul>
        <div class="tab-content mt-3">
            <div class="tab-pane fade show active" id="tasksTab">
                <button class="btn btn-primary" onclick="showTaskForm()" type="button">Dodaj zadatak</button>
                <div id="task-list" class="mt-3"></div>
            </div>
            <div class="tab-pane fade" id="clientsTab">
                <button class="btn btn-primary" onclick="showClientForm()" type="button">Dodaj klijenta</button>
                <div id="client-list" class="mt-3"></div>
            </div>
        </div>

        <!-- Task Form Modal -->
        <div class="modal" id="taskModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Forma za zadatak</h5>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form id="taskForm">
                            <div class="form-group">
                                <label for="taskType">Vrsta zadatka</label>
                                <select id="taskType" class="form-control" required>
                                    <!-- Opcije će biti dinamički generisane -->
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="taskDescription">Opis</label>
                                <textarea id="taskDescription" class="form-control" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="taskDueDate">Rok</label>
                                <input type="datetime-local" id="taskDueDate" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="taskStatus">Status</label>
                                <select id="taskStatus" class="form-control" required>
                                    <option value="Pending">Na čekanju</option>
                                    <option value="In Progress">U toku</option>
                                    <option value="Completed">Završeno</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="taskPriority">Prioritet</label>
                                <select id="taskPriority" class="form-control" required>
                                    <option value="Low">Nizak</option>
                                    <option value="Medium">Srednji</option>
                                    <option value="High">Visok</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="taskClient">Klijent</label>
                                <select id="taskClient" class="form-control" required>
                                    <!-- Opcije će biti dinamički generisane -->
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Sačuvaj zadatak</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Client Form Modal -->
        <div class="modal" id="clientModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Forma za klijenta</h5>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form id="clientForm">
                            <div class="form-group">
                                <label for="clientName">Ime klijenta</label>
                                <input type="text" id="clientName" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="clientEmail">Email klijenta</label>
                                <input type="email" id="clientEmail" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Sačuvaj klijenta</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="tasks.js"></script>
</body>
</html>
